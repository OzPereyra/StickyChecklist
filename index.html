<!DOCTYPE html>

<head>

    <title>Sticky Checklist</title>

<div id="sticky-note" class="note-container">
    <!-- New Header Structure -->
    <div class="note-header">
        <div class="header-left">
            <button id="btn-drag" class="btn-icon drag-handle-btn" title="Arrastrar">‚ú•</button>
            <input type="text" id="note-title" class="note-title" placeholder="T√≠tulo" value="Sticky Checklist">
        </div>
        <div class="header-right">
            <button id="btn-copy" class="btn-icon" title="Copiar">üìã</button>
            <button id="btn-paste" class="btn-icon" title="Pegar">üìå</button>
            <div class="settings-wrapper">
                <button id="btn-settings" class="btn-icon" title="Configuraci√≥n">‚öôÔ∏è</button>
                <!-- Settings Dropdown -->
                <div id="settings-menu" class="settings-menu hidden">
                    <div class="settings-group">
                        <label>Fuente</label>
                        <select id="font-family">
                            <option value="'Outfit', sans-serif">Outfit</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Courier New', monospace">Courier</option>
                            <option value="'Times New Roman', serif">Times</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Tama√±o</label>
                        <input type="number" id="font-size" value="16" min="10" max="30">
                    </div>
                    <div class="settings-group toggle-group">
                        <button id="btn-bold" class="btn-toggle" title="Negrita"><b>B</b></button>
                        <button id="btn-italic" class="btn-toggle" title="Cursiva"><i>I</i></button>
                        <button id="btn-underline" class="btn-toggle" title="Subrayado"><u>U</u></button>
                    </div>
                </div>
            </div>
            <button id="btn-toggle-mode" class="btn-icon" title="Alternar Check/Texto">‚òëÔ∏è</button>
            <button id="btn-close" class="btn-icon" title="Cerrar">‚úï</button>
        </div>
    </div>

    <!-- Content Container -->
    <div id="content-area" class="note-content">
        <!-- Text Mode -->
        <textarea id="note-text" class="mode-text" placeholder="Escribe aqu√≠..."></textarea>

        <!-- Checklist Mode (Hidden by default) -->
        <div id="note-checklist" class="mode-checklist hidden">
            <!-- Items will be injected here -->
        </div>
    </div>
