<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Notas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            --yellow: #fff9c4;
            --blue: #e3f2fd;
            --pink: #fce4ec;
            --green: #e8f5e9;
        }

        @keyframes pastelTransition {
            0% {
                background-color: var(--yellow);
            }

            25% {
                background-color: var(--blue);
            }

            50% {
                background-color: var(--pink);
            }

            75% {
                background-color: var(--green);
            }

            100% {
                background-color: var(--yellow);
            }
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: pastelTransition 60s infinite alternate linear;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Custom Header for Dragging */
        .manager-header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            -webkit-app-region: drag;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .header-actions {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 5px;
        }

        .btn-header {
            background: transparent;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-header:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .btn-close:hover {
            background: #ff5252;
            color: white;
        }

        .batch-actions {
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #555;
            cursor: pointer;
            user-select: none;
        }

        .btn-bulk-delete {
            background-color: #de350b;
            color: white;
            padding: 6px 12px;
            display: none;
            /* Shown when notes are selected */
        }

        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .note-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.9);
        }

        .note-checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
        }

        .note-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .note-info {
            margin-bottom: 10px;
        }

        .note-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1a1a1a;
        }

        .note-status {
            font-size: 0.7rem;
            padding: 2px 7px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-open {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-closed {
            background: #eeeeee;
            color: #616161;
        }

        .note-preview {
            font-size: 0.8rem;
            color: #555;
            margin: 8px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .actions {
            display: flex;
            gap: 6px;
            margin-top: 5px;
        }

        button {
            padding: 7px 10px;
            border-radius: 7px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-open {
            background-color: #333;
            color: white;
            flex: 1;
        }

        .btn-delete {
            background-color: rgba(0, 0, 0, 0.05);
            color: #de350b;
        }

        .btn-open:hover,
        .btn-delete:hover {
            opacity: 0.8;
        }

        .btn-new-note {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            -webkit-app-region: no-drag;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body id="manager-body">
    <div class="manager-header">
        <div class="header-title">üìã Administrador</div>
        <div class="header-actions">
            <div id="batch-actions" class="batch-actions">
                <label class="select-all-container">
                    <input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll()">
                    <span>Todo</span>
                </label>
                <button id="btn-bulk-delete" class="btn-bulk-delete" onclick="deleteSelectedNotes()">Eliminar (<span
                        id="selected-count">0</span>)</button>
            </div>
            <button class="btn-new-note" onclick="createNewNote()">+ Nota</button>
            <button class="btn-header" title="M√≠nimizar" onclick="windowMinimize()">‚Äî</button>
            <button class="btn-header btn-close" title="Cerrar Administrador" onclick="windowClose()">‚úï</button>
        </div>
    </div>
    <div class="container" id="scroll-container">
        <div id="note-list" class="note-list">
            <!-- Notes will appear here -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let selectedNotes = new Set();
        let allNoteIds = [];

        async function loadNotes() {
            const notes = await ipcRenderer.invoke('get-all-notes-data');
            const listContainer = document.getElementById('note-list');
            listContainer.innerHTML = '';

            selectedNotes.clear();
            allNoteIds = Object.keys(notes);
            updateBulkUI();

            const noteArray = Object.values(notes);

            if (noteArray.length === 0) {
                document.getElementById('batch-actions').style.display = 'none';
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üìù</div>
                        No hay notas guardadas.<br>Crea una nueva para empezar.
                    </div>`;
                return;
            }

            document.getElementById('batch-actions').style.display = 'flex';

            // Sort: open notes first, then by title
            noteArray.sort((a, b) => {
                if (a.isOpen !== b.isOpen) return b.isOpen - a.isOpen;
                return (a.title || '').localeCompare(b.title || '');
            });

            noteArray.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';

                const previewText = note.type === 'text' ? note.content : 'Lista de tareas...';
                const preview = previewText ? previewText.substring(0, 100).replace(/<[^>]*>/g, '') : '(Nota vac√≠a)';

                card.innerHTML = `
                    <div class="note-checkbox-container">
                        <input type="checkbox" class="note-checkbox" value="${note.id}" onchange="toggleNoteSelection('${note.id}', this.checked)">
                    </div>
                    <div class="note-info">
                        <div class="note-title" title="${note.title || 'Sin t√≠tulo'}">${note.title || 'Sin t√≠tulo'}</div>
                        <span class="note-status ${note.isOpen ? 'status-open' : 'status-closed'}">
                            ${note.isOpen ? 'Abierta' : 'Cerrada'}
                        </span>
                        <div class="note-preview" style="line-clamp: 2;">${preview}</div>
                    </div>
                    <div class="actions">
                        <button class="btn-open" onclick="reopenNote('${note.id}')">${note.isOpen ? 'Traer al Frente' : 'Reabrir'}</button>
                        <button class="btn-delete" onclick="deleteNote('${note.id}')">Eliminar</button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function toggleNoteSelection(id, isSelected) {
            if (isSelected) {
                selectedNotes.add(id);
            } else {
                selectedNotes.delete(id);
                document.getElementById('select-all-checkbox').checked = false;
            }
            updateBulkUI();
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            const checkboxes = document.querySelectorAll('.note-checkbox');

            selectedNotes.clear();
            checkboxes.forEach(cb => {
                cb.checked = isChecked;
                if (isChecked) selectedNotes.add(cb.value);
            });
            updateBulkUI();
        }

        function updateBulkUI() {
            const count = selectedNotes.size;
            const btn = document.getElementById('btn-bulk-delete');
            const countEl = document.getElementById('selected-count');

            if (count > 0) {
                btn.style.display = 'block';
                countEl.textContent = count;
            } else {
                btn.style.display = 'none';
            }
        }

        async function deleteSelectedNotes() {
            const count = selectedNotes.size;
            if (confirm(`¬øEst√°s seguro de que quieres eliminar permanentemente estas ${count} notas?`)) {
                const ids = Array.from(selectedNotes);
                // We'll need to implement this IPC
                ipcRenderer.send('delete-notes-bulk', ids);

                // Reset Selection
                selectedNotes.clear();
                document.getElementById('select-all-checkbox').checked = false;

                setTimeout(loadNotes, 300);
            }
        }

        function createNewNote() {
            ipcRenderer.send('create-new-note');
        }

        function reopenNote(id) {
            ipcRenderer.send('reopen-note', id);
        }

        function deleteNote(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta nota permanentemente?')) {
                ipcRenderer.send('delete-note-permanent', id);
                setTimeout(loadNotes, 300);
            }
        }

        function windowMinimize() {
            ipcRenderer.send('manager-minimize');
        }

        function windowClose() {
            ipcRenderer.send('manager-close');
        }

        ipcRenderer.on('refresh-manager', () => {
            loadNotes();
        });

        window.addEventListener('focus', loadNotes);
        loadNotes();
    </script>
</body>

</html>
